<!DOCTYPE html>
<html>
<head>
    <title>PC Components Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PC Components Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Graphics Card</h2>
            <p>Powerful GPU for gaming and video editing.</p>
            <p>Price: $300</p>
        </div>
        <div class="product">
            <h2>CPU</h2>
            <p>High-performance processor for your PC.</p>
            <p>Price: $250</p>
        </div>
        <div class="product">
            <h2>Memory (RAM)</h2>
            <p>16GB DDR4 RAM for improved multitasking.</p>
            <p>Price: $80</p>
        </div>
        <div class="product">
            <h2>SSD</h2>
            <p>Fast and reliable solid-state drive.</p>
            <p>Price: $100</p>
        </div>
    </div>
</body>
</html>
